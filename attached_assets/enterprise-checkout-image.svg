<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="entCheckoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6495ED;stop-opacity:1" />
    </linearGradient>
    <filter id="entCheckoutGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with enterprise glow -->
  <rect width="200" height="150" fill="rgba(30, 41, 59, 0.1)" rx="12"/>
  
  <!-- Enterprise building structure -->
  <rect x="80" y="20" width="40" height="60" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="3" rx="4"/>
  <rect x="85" y="15" width="30" height="70" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2" rx="2"/>
  
  <!-- Building floors with data -->
  <rect x="88" y="22" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.7"/>
  <rect x="96" y="22" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.5"/>
  <rect x="104" y="22" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.8"/>
  
  <rect x="88" y="30" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.6"/>
  <rect x="96" y="30" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.9"/>
  <rect x="104" y="30" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.4"/>
  
  <rect x="88" y="38" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.8"/>
  <rect x="96" y="38" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.6"/>
  <rect x="104" y="38" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.7"/>
  
  <rect x="88" y="46" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.5"/>
  <rect x="96" y="46" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.8"/>
  <rect x="104" y="46" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.6"/>
  
  <rect x="88" y="54" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.7"/>
  <rect x="96" y="54" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.5"/>
  <rect x="104" y="54" width="6" height="4" fill="url(#entCheckoutGradient)" opacity="0.9"/>
  
  <!-- Network nodes around enterprise -->
  <circle cx="30" cy="40" r="12" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2"/>
  <circle cx="30" cy="40" r="6" fill="url(#entCheckoutGradient)" opacity="0.3"/>
  <text x="30" y="44" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="6" font-weight="bold">API</text>
  
  <circle cx="170" cy="40" r="12" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2"/>
  <circle cx="170" cy="40" r="6" fill="url(#entCheckoutGradient)" opacity="0.3"/>
  <text x="170" y="44" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="6" font-weight="bold">CRM</text>
  
  <circle cx="100" cy="10" r="10" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2"/>
  <circle cx="100" cy="10" r="5" fill="url(#entCheckoutGradient)" opacity="0.3"/>
  <text x="100" y="13" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="5" font-weight="bold">DB</text>
  
  <rect x="20" y="85" width="20" height="15" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2" rx="3"/>
  <rect x="23" y="88" width="14" height="9" fill="url(#entCheckoutGradient)" opacity="0.3"/>
  <text x="30" y="95" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="5" font-weight="bold">ERP</text>
  
  <rect x="160" y="85" width="20" height="15" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2" rx="3"/>
  <rect x="163" y="88" width="14" height="9" fill="url(#entCheckoutGradient)" opacity="0.3"/>
  <text x="170" y="95" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="5" font-weight="bold">BI</text>
  
  <!-- Security connections -->
  <line x1="42" y1="40" x2="80" y2="50" stroke="url(#entCheckoutGradient)" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  <line x1="158" y1="40" x2="120" y2="50" stroke="url(#entCheckoutGradient)" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  <line x1="100" y1="20" x2="100" y2="15" stroke="url(#entCheckoutGradient)" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  <line x1="40" y1="85" x2="85" y2="70" stroke="url(#entCheckoutGradient)" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  <line x1="160" y1="85" x2="115" y2="70" stroke="url(#entCheckoutGradient)" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
  
  <!-- Security shield -->
  <path d="M100 95 L90 102 L90 118 L100 125 L110 118 L110 102 Z" fill="none" stroke="url(#entCheckoutGradient)" stroke-width="2"/>
  <path d="M100 98 L93 103 L93 115 L100 120 L107 115 L107 103 Z" fill="url(#entCheckoutGradient)" opacity="0.2"/>
  <text x="100" y="112" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="6" font-weight="bold">SEC</text>
  
  <!-- Enterprise badge -->
  <rect x="120" y="125" width="70" height="20" fill="rgba(30, 41, 59, 0.9)" stroke="url(#entCheckoutGradient)" stroke-width="2" rx="10"/>
  <text x="155" y="138" text-anchor="middle" fill="url(#entCheckoutGradient)" font-size="10" font-weight="bold">ENTERPRISE</text>
  
  <!-- Feature indicators -->
  <text x="10" y="130" fill="url(#entCheckoutGradient)" font-size="8" opacity="0.8">Custom Integrations</text>
  <text x="10" y="142" fill="url(#entCheckoutGradient)" font-size="8" opacity="0.8">Dedicated Support</text>
</svg>