<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="freeCheckoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <filter id="freeCheckoutGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="rgba(30, 41, 59, 0.1)" rx="12"/>
  
  <!-- Dashboard screen -->
  <rect x="20" y="20" width="160" height="90" fill="none" stroke="url(#freeCheckoutGradient)" stroke-width="2" rx="8"/>
  
  <!-- Screen header -->
  <rect x="25" y="25" width="150" height="15" fill="url(#freeCheckoutGradient)" opacity="0.2" rx="2"/>
  <circle cx="30" cy="32" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="38" cy="32" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="46" cy="32" r="2" fill="url(#freeCheckoutGradient)"/>
  
  <!-- Basic analytics charts -->
  <rect x="30" y="50" width="8" height="25" fill="url(#freeCheckoutGradient)" opacity="0.6" rx="2"/>
  <rect x="42" y="45" width="8" height="30" fill="url(#freeCheckoutGradient)" opacity="0.7" rx="2"/>
  <rect x="54" y="55" width="8" height="20" fill="url(#freeCheckoutGradient)" opacity="0.6" rx="2"/>
  <rect x="66" y="40" width="8" height="35" fill="url(#freeCheckoutGradient)" opacity="0.8" rx="2"/>
  <rect x="78" y="50" width="8" height="25" fill="url(#freeCheckoutGradient)" opacity="0.6" rx="2"/>
  
  <!-- Simple line chart -->
  <polyline points="100,65 110,55 120,60 130,45 140,50 150,40" 
            stroke="url(#freeCheckoutGradient)" stroke-width="2" fill="none"/>
  <circle cx="100" cy="65" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="110" cy="55" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="120" cy="60" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="130" cy="45" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="140" cy="50" r="2" fill="url(#freeCheckoutGradient)"/>
  <circle cx="150" cy="40" r="2" fill="url(#freeCheckoutGradient)"/>
  
  <!-- Base line -->
  <line x1="25" y1="85" x2="175" y2="85" stroke="url(#freeCheckoutGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Free badge -->
  <rect x="140" y="120" width="50" height="20" fill="rgba(30, 41, 59, 0.9)" stroke="url(#freeCheckoutGradient)" stroke-width="2" rx="10"/>
  <text x="165" y="133" text-anchor="middle" fill="url(#freeCheckoutGradient)" font-size="10" font-weight="bold">FREE TIER</text>
  
  <!-- Feature indicators -->
  <text x="20" y="130" fill="url(#freeCheckoutGradient)" font-size="8" opacity="0.8">Up to 3 Projects</text>
  <text x="20" y="142" fill="url(#freeCheckoutGradient)" font-size="8" opacity="0.8">Basic Analytics</text>
</svg>