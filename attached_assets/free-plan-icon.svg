<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="freeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#freeGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Chart/Analytics icon -->
  <rect x="25" y="45" width="8" height="30" fill="url(#freeGradient)" rx="2"/>
  <rect x="38" y="35" width="8" height="40" fill="url(#freeGradient)" rx="2"/>
  <rect x="51" y="50" width="8" height="25" fill="url(#freeGradient)" rx="2"/>
  <rect x="64" y="40" width="8" height="35" fill="url(#freeGradient)" rx="2"/>
  <rect x="77" y="55" width="8" height="20" fill="url(#freeGradient)" rx="2"/>
  
  <!-- Base line -->
  <line x1="20" y1="80" x2="95" y2="80" stroke="url(#freeGradient)" stroke-width="2"/>
  
  <!-- Free badge -->
  <circle cx="85" cy="35" r="12" fill="#1E293B" stroke="url(#freeGradient)" stroke-width="2"/>
  <text x="85" y="39" text-anchor="middle" fill="url(#freeGradient)" font-size="10" font-weight="bold">F</text>
</svg>