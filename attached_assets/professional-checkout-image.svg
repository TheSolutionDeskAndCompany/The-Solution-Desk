<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proCheckoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="proCheckoutGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with enhanced glow -->
  <rect width="200" height="150" fill="rgba(30, 41, 59, 0.1)" rx="12"/>
  
  <!-- Multi-panel advanced dashboard -->
  <rect x="10" y="15" width="75" height="50" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="6"/>
  <rect x="90" y="15" width="50" height="50" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="6"/>
  <rect x="145" y="15" width="45" height="50" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="6"/>
  
  <!-- Advanced charts in first panel -->
  <circle cx="25" cy="30" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  <circle cx="35" cy="35" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  <circle cx="45" cy="25" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  <circle cx="55" cy="40" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  <circle cx="65" cy="30" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  <circle cx="75" cy="20" r="3" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  
  <!-- Connecting trend line -->
  <polyline points="25,30 35,35 45,25 55,40 65,30 75,20" 
            stroke="url(#proCheckoutGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Heat map in second panel -->
  <rect x="93" y="20" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.3"/>
  <rect x="103" y="20" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.6"/>
  <rect x="113" y="20" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.9"/>
  <rect x="123" y="20" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.5"/>
  <rect x="133" y="20" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.8"/>
  
  <rect x="93" y="30" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.7"/>
  <rect x="103" y="30" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.4"/>
  <rect x="113" y="30" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.6"/>
  <rect x="123" y="30" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.9"/>
  <rect x="133" y="30" width="8" height="8" fill="url(#proCheckoutGradient)" opacity="0.3"/>
  
  <!-- Gauges in third panel -->
  <circle cx="160" cy="30" r="8" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2"/>
  <path d="M 152 30 A 8 8 0 0 1 168 30" stroke="url(#proCheckoutGradient)" stroke-width="3" fill="none"/>
  <circle cx="175" cy="45" r="6" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2"/>
  <path d="M 169 45 A 6 6 0 0 1 181 45" stroke="url(#proCheckoutGradient)" stroke-width="2" fill="none"/>
  
  <!-- Automation workflow -->
  <rect x="10" y="80" width="180" height="35" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="6"/>
  
  <!-- Workflow steps -->
  <circle cx="30" cy="97" r="8" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2"/>
  <circle cx="30" cy="97" r="4" fill="url(#proCheckoutGradient)" opacity="0.5"/>
  <text x="30" y="100" text-anchor="middle" fill="url(#proCheckoutGradient)" font-size="6" font-weight="bold">1</text>
  
  <rect x="55" y="90" width="16" height="14" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="2"/>
  <rect x="58" y="93" width="10" height="8" fill="url(#proCheckoutGradient)" opacity="0.3"/>
  
  <circle cx="95" cy="97" r="8" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2"/>
  <circle cx="95" cy="97" r="4" fill="url(#proCheckoutGradient)" opacity="0.5"/>
  <text x="95" y="100" text-anchor="middle" fill="url(#proCheckoutGradient)" font-size="6" font-weight="bold">2</text>
  
  <rect x="120" y="90" width="16" height="14" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="2"/>
  <rect x="123" y="93" width="10" height="8" fill="url(#proCheckoutGradient)" opacity="0.3"/>
  
  <circle cx="160" cy="97" r="8" fill="none" stroke="url(#proCheckoutGradient)" stroke-width="2"/>
  <circle cx="160" cy="97" r="4" fill="url(#proCheckoutGradient)" opacity="0.5"/>
  <text x="160" y="100" text-anchor="middle" fill="url(#proCheckoutGradient)" font-size="6" font-weight="bold">3</text>
  
  <!-- Workflow arrows -->
  <path d="M 45 97 L 50 97" stroke="url(#proCheckoutGradient)" stroke-width="2" marker-end="url(#proArrow)"/>
  <path d="M 80 97 L 85 97" stroke="url(#proCheckoutGradient)" stroke-width="2" marker-end="url(#proArrow)"/>
  <path d="M 145 97 L 150 97" stroke="url(#proCheckoutGradient)" stroke-width="2" marker-end="url(#proArrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="proArrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="url(#proCheckoutGradient)"/>
    </marker>
  </defs>
  
  <!-- Professional badge -->
  <rect x="120" y="125" width="70" height="20" fill="rgba(30, 41, 59, 0.9)" stroke="url(#proCheckoutGradient)" stroke-width="2" rx="10"/>
  <text x="155" y="138" text-anchor="middle" fill="url(#proCheckoutGradient)" font-size="10" font-weight="bold">PROFESSIONAL</text>
  
  <!-- Feature indicators -->
  <text x="10" y="130" fill="url(#proCheckoutGradient)" font-size="8" opacity="0.8">Unlimited Projects</text>
  <text x="10" y="142" fill="url(#proCheckoutGradient)" font-size="8" opacity="0.8">Advanced Automation</text>
</svg>