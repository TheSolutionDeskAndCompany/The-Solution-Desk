<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="proGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with enhanced glow -->
  <circle cx="60" cy="60" r="50" fill="url(#proGradient)" opacity="0.15" filter="url(#proGlow)"/>
  
  <!-- Advanced dashboard with multiple panels -->
  <rect x="20" y="25" width="25" height="20" fill="none" stroke="url(#proGradient)" stroke-width="2" rx="3"/>
  <rect x="50" y="25" width="25" height="20" fill="none" stroke="url(#proGradient)" stroke-width="2" rx="3"/>
  <rect x="80" y="25" width="15" height="20" fill="none" stroke="url(#proGradient)" stroke-width="2" rx="3"/>
  
  <!-- Chart elements inside panels -->
  <circle cx="28" cy="32" r="2" fill="url(#proGradient)"/>
  <circle cx="33" cy="35" r="2" fill="url(#proGradient)"/>
  <circle cx="38" cy="30" r="2" fill="url(#proGradient)"/>
  <line x1="28" y1="32" x2="33" y2="35" stroke="url(#proGradient)" stroke-width="1.5"/>
  <line x1="33" y1="35" x2="38" y2="30" stroke="url(#proGradient)" stroke-width="1.5"/>
  
  <!-- Bars in second panel -->
  <rect x="53" y="35" width="3" height="8" fill="url(#proGradient)"/>
  <rect x="58" y="30" width="3" height="13" fill="url(#proGradient)"/>
  <rect x="63" y="32" width="3" height="11" fill="url(#proGradient)"/>
  <rect x="68" y="28" width="3" height="15" fill="url(#proGradient)"/>
  
  <!-- Automation gears -->
  <circle cx="35" cy="65" r="12" fill="none" stroke="url(#proGradient)" stroke-width="2"/>
  <circle cx="35" cy="65" r="6" fill="url(#proGradient)" opacity="0.3"/>
  <circle cx="60" cy="65" r="10" fill="none" stroke="url(#proGradient)" stroke-width="2"/>
  <circle cx="60" cy="65" r="5" fill="url(#proGradient)" opacity="0.3"/>
  <circle cx="80" cy="65" r="8" fill="none" stroke="url(#proGradient)" stroke-width="2"/>
  <circle cx="80" cy="65" r="4" fill="url(#proGradient)" opacity="0.3"/>
  
  <!-- Connection lines -->
  <line x1="47" y1="65" x2="50" y2="65" stroke="url(#proGradient)" stroke-width="2"/>
  <line x1="70" y1="65" x2="72" y2="65" stroke="url(#proGradient)" stroke-width="2"/>
  
  <!-- Professional badge -->
  <circle cx="90" cy="30" r="15" fill="#1E293B" stroke="url(#proGradient)" stroke-width="2"/>
  <text x="90" y="34" text-anchor="middle" fill="url(#proGradient)" font-size="8" font-weight="bold">PRO</text>
  
  <!-- Upward trending arrow -->
  <path d="M25 85 L35 75 L45 80 L55 70 L65 75 L75 65" stroke="url(#proGradient)" stroke-width="3" fill="none"/>
  <path d="M70 65 L75 65 L75 70" stroke="url(#proGradient)" stroke-width="3" fill="none"/>
</svg>